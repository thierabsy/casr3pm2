<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NAVBAR VERTICAL</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
        crossorigin="anonymous">
    <!--Font awesome-->
    <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <!-- CSS  -->
    <style>
        .row {
            margin-left: 0px;
            margin-right: 0px;
        }
        
        #wrapper {
            padding-left: 70px;
            transition: all .4s ease 0s;
            height: 100%
        }
        
        #sidebar-wrapper {
            margin-left: -150px;
            left: 70px;
            width: 150px;
            background: #222;
            position: fixed;
            height: 100%;
            z-index: 10000;
            transition: all .4s ease 0s;
        }
        
        .sidebar-nav {
            display: block;
            float: left;
            width: 150px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        #page-content-wrapper {
            padding-left: 0;
            margin-left: 0;
            width: 100%;
            height: auto;
        }
        
        #wrapper.active {
            padding-left: 150px;
        }
        
        #wrapper.active #sidebar-wrapper {
            left: 150px;
        }
        
        #page-content-wrapper {
            width: 100%;
        }
        
        #sidebar_menu li a,
        .sidebar-nav li a {
            color: #999;
            display: block;
            float: left;
            text-decoration: none;
            width: 150px;
            background: #252525;
            border-top: 1px solid #373737;
            border-bottom: 1px solid #1A1A1A;
            -webkit-transition: background .5s;
            -moz-transition: background .5s;
            -o-transition: background .5s;
            -ms-transition: background .5s;
            transition: background .5s;
        }
        
        .sidebar_name {
            padding-top: 25px;
            color: #fff;
            opacity: .7;
        }
        
        .sidebar-nav li {
            line-height: 40px;
            text-indent: 20px;
        }
        
        .sidebar-nav li a {
            color: #999999;
            display: block;
            text-decoration: none;
        }
        
        .sidebar-nav li a:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
        }
        
        .sidebar-nav li a:active,
        .sidebar-nav li a:focus {
            text-decoration: none;
        }
        
        .sidebar-nav > .sidebar-brand {
            height: 65px;
            line-height: 60px;
            font-size: 18px;
        }
        
        .sidebar-nav > .sidebar-brand a {
            color: #999999;
        }
        
        .sidebar-nav > .sidebar-brand a:hover {
            color: #fff;
            background: none;
        }
        
        #main_icon {
            float: right;
            padding-right: 65px;
            padding-top: 20px;
        }
        
        .sub_icon {
            float: right;
            padding-right: 65px;
            padding-top: 10px;
        }
        
        .content-header {
            height: 65px;
            line-height: 65px;
        }
        
        .content-header h1 {
            margin: 0;
            margin-left: 20px;
            line-height: 65px;
            display: inline-block;
        }
        
        @media (max-width:767px) {
            #wrapper {
                padding-left: 70px;
                transition: all .4s ease 0s;
            }
            #sidebar-wrapper {
                left: 70px;
            }
            #wrapper.active {
                padding-left: 150px;
            }
            #wrapper.active #sidebar-wrapper {
                left: 150px;
                width: 150px;
                transition: all .4s ease 0s;
            }
        }
    </style>
    <script>
        $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("active");
});
    </script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div id="wrapper" class="active">
        <!-- Sidebar -->
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul id="sidebar_menu" class="sidebar-nav">
                <li class="sidebar-brand"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
            </ul>
            <ul class="sidebar-nav" id="sidebar">
                <li><a>Cadastro<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                <ul class="sidebar-nav" id="sidebar">
                    <li><a>link1<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                    <li><a>link2<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                </ul>
                <li><a>Consulta<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
                <li><a>Relatorio<span class="sub_icon glyphicon glyphicon-link"></span></a></li>
            </ul>
        </div>

        <!-- Page content -->
        <div id="page-content-wrapper">
            <!-- Keep all page content within the page-content inset div! -->
            <div class="page-content inset">
                <div class="row">
                    <div class="col-md-12">
                        <p class="well lead">Cadastro de Cliente</p>
                        <div class="container">
                            <div class="row">
                                <!-- div da esquerda -->
                                <!-- Text input CNPJ e Razao Social-->
                                <div class="col-sm-8 contact-form">
                                    <!-- div da direita -->
                                    <form id="contact" method="post" class="form" role="form">
                                        <div class="row">
                                            <div class="col-xs-6 col-md-3 form-group">
                                                <input class="form-control" id="inputCNPJ" name="CNPJ" placeholder="CNPJ" type="text" required autofocus />
                                            </div>
                                            <div class="col-xs-4 col-md-9 form-group">
                                                <input class="form-control" id="inputrazaosocial" name="razaocosial" placeholder="Razão Social" type="text" />
                                            </div>
                                        </div>
                                        <!-- fim row -->
                                        <!-- Text input endereco-->
                                        <div class="col-xs-4 col-md-12 form-group">
                                            <div class="controls">
                                                <input class="form-control" id="inputendereco" name="endereco" placeholder="Endereço" type="text">
                                            </div>
                                        </div>
                                        <!--fim control-group-->
                                        <br>
                                        <!--pulando uma linha -->
                                        <!-- Text input cidade e estado-->
                                        <div class="row">
                                            <div class="col-xs-6 col-md-9 form-group">
                                                <input class="form-control" id="inputcidade" name="cidade" placeholder="Cidade" type="text" />
                                            </div>
                                            <div class="col-xs-4 col-md-3 form-group">
                                                <select class="form-control" id="selectbasic" name="selectestado">
                                        <option>Selecione</option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>DF</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                    </select>
                                            </div>
                                            <div class="col-xs-6 col-md-3 form-group">
                                                <input class="form-control" id="inputtelefone" name="telefone" placeholder="Telefone" type="text" />
                                            </div>
                                            <div class="col-xs-4 col-md-3 form-group">
                                                <input class="form-control" id="inputcontato" name="contato" placeholder="Contato" type="text" />
                                            </div>
                                            <div class="col-xs-4 col-md-6 form-group">
                                                <input class="form-control" id="inputemail" name="email" placeholder="E-mail" type="text" />
                                            </div>
                                        </div>
                                        <!--fim Text input cidade e estado-->
                                        <div class="col-xs-4 col-md-12 form-group">
                                            <div class="controls">
                                                <textarea class="form-control" id="message" name="message" placeholder="Message" rows="5"></textarea>
                                            </div>
                                        </div>
                                        <br />

                                        <div class="row">
                                            <div class="col-xs-12 col-md-12 form-group">
                                                <button class="btn btn-primary pull-right" type="submit">Salvar</button>
                                                <button class="btn btn-primary pull-right" type="submit">Limpar</button>
                                                <!--<button class="btn btn-primary pull-right" type="submit">Enviar</button>-->
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- fim div da direita -->
                            </div>
                            <!-- fim div da esquerda -->
                        </div>
                        <p class="well lead">An Experiment using the sidebar (<a href="http://animeshmanglik.name">animeshmanglik.name</a>)</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK"

</body>
